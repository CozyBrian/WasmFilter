<!DOCTYPE html>
<html>
<head>
    <title>Simple Grayscale Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #video {
            border: 1px solid #ccc;
            margin: 10px;
            width: 500px;
            height: calc(500px * 0.75);
        }
        #canvas {
            border: 1px solid #ccc;
            margin: 10px;
            width: 500px;
            height: calc(500px * 0.75);
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Simple Grayscale Filter</h1>
    <div style="display: flex; justify-content: center; align-items: center;">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <button id="startBtn">Start Camera</button>
        <button id="processBtn" disabled>Convert to Grayscale</button>
    </div>
    <script type="module" src="image_processor.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
